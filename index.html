<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">


        <div class="main">
            <legend>Local Storage</legend>

            <div class="form-floating mb-3">
                <input type="text" class="form-control inputstyle" id="inputName" placeholder="Enter your Name">
                <label for="floatingInput">ENTER YOUR NAME</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputstyle" id="inputEmail" placeholder="Enter your Email">
                <label for="floatingInput">ENTER YOUR EMAIL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control inputstyle" id="inputAge" placeholder="Enter your Age">
                <label for="floatingInput">ENTER YOUR AGE</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control inputstyle" id="inputPhone" placeholder="Enter your Number">
                <label for="floatingInput">ENTER YOUR NUMBER</label>
            </div>
            
        </div>
        
        
        <div class="secondMain">
            
            
            <button type="button" onclick="insertButton()" class="btn btn-outline-primary">Insert</button>
            <button type="button" onclick="outputButton()" class="btn btn-outline-success">Output</button>
        </div>
        
        
        <div class="thirdMain">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label labeltext">
                    <legend>Local Storage Output</legend>
                </label>
                <textarea class="form-control textareaStyle" disabled id="heading" rows="3"></textarea>
            </div>
            
        </div>
        
        
    </div>
    
    
    
    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </body>
    
    </html>
